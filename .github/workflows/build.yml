name: Build and Test

on: [ pull_request, push ]

jobs:
  # Run Tests
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v1

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Test with Gradle
        run: ./gradlew jvmTest
